<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="src/images/icon.png">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="manifest" href="./src/site.webmanifest">
    <title>Analog clock trainer</title>
  </head>
  <body>
    <div id="clock-container">
      <div id="clock">
        <div id="minutes-container">
          <div id="minutes"></div>
        </div>
  
        <div id="hours-container">
          <div id="hours"></div>
        </div>
      </div>
  
      <div id="showing_time">
        <div class="digital-time" id="digital-hours">??</div>
        <div class="digital-time" id="digital-colon">:</div>
        <div class="digital-time" id="digital-minutes">??</div>
      </div>

      <div id="clock-change">
        <div class="btn_clock-changer">
          <text class="clock-changer_text">EASY</text>
        </div>
        <div class="btn_clock-changer">
          <!-- <text class="clock-changer_text">MEDIUM</text> -->
          <text class="clock-changer_text">MIDDLE</text>
        </div>
        <div class="btn_clock-changer">
          <text class="clock-changer_text">HARD</text>
        </div>
        <div class="btn_clock-changer">
          <text class="clock-changer_text">TOUGH</text>
        </div>
      </div>
    </div>

    <div id="footer">
      <span id="span_next-task">Show me digital time</span>
  
      <div id="github-link">Made with ‚ù§ by
        <a href='https://github.com/Auzmit/Analog_clock_trainer'>@Auzmit</a>
      </div>
    </div>

    <script src="./src/init.js" type="module"></script>
  </body>
</html>
